enter_email_password_instructions_description: "<:INFO:1166743144889602190> 此方式需輸入私人資訊。\n\n• 作為交換，你的 `cookie_token` 將能被自動刷新，這在兌換碼相關的功能中會有用處（只有 HoYoLAB 使用者受益）。\n• 你的電子郵件和密碼 **完全不會** 被保存在資料庫中，所以它們幾乎不可能被洩漏。\n• 此外，這個機器人在 [GitHub](https://github.com/seriaati/hoyo-buddy) 上是開源的，所以你可以自行驗證這點。\n• 你保有是否信任此機器人的最終決定權\n\n點擊下方的按鈕開始。\n"
