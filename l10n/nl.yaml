profile.info.embed.custom_images.name: Afbeeldingen
profile.info.embed.custom_images.value: "- Hoyo Buddy wordt geleverd met een aantal vooraf ingestelde afbeeldingen die ik leuk vond, maar je kunt ook je eigen afbeeldingen toevoegen.\n- Alleen directe URL's van afbeeldingen worden ondersteund en ze moeten publiek toegankelijk zijn; GIF's worden niet ondersteund.\n- Voor de sjablonen van Hoyo Buddy worden verticale afbeeldingen aanbevolen.\n- Voor server eigenaren, ik ben niet verantwoordelijk voor NSFW afbeeldingen die jij of je leden toevoegen.\n- De rode knop verwijdert de huidige aangepaste afbeelding en keert terug naar de standaardafbeelding."
profile.info.embed.dark_mode.name: Donkere Modus
profile.info.embed.dark_mode.value: ""
profile.info.embed.primary_color.name: Primaire Kleur
profile.info.embed.primary_color.value: "- Alleen hex kleurcodes worden ondersteund."
profile.info.embed.templates.name: Sjablonen
profile.info.embed.templates.value: "- Hoyo Buddy heeft zijn eigen sjabloon gemaakt door mij, maar ik heb ook sjablonen toegevoegd die gemaakt zijn door andere ontwikkelaars.\n- De code van templates van 3e partijen wordt niet door mij onderhouden, dus ik kan de kwaliteit ervan niet garanderen; ik ben ook niet verantwoordelijk voor eventuele problemen ermee.\n- Sjablonen van 3e partijen kunnen functiebeperkingen hebben in vergelijking met die van Hoyo Buddy.\n- Cached data karakters kunnen alleen Hoyo Buddy's sjablonen gebruiken."
