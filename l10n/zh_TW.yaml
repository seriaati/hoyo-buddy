devtools_instructions_description: "1. 登入 [HoYoLAB](https://www.hoyolab.com/home) 或 [米遊社](https://www.miyoushe.com/ys/) （中國玩家適用）\n2. 透過 F12 或 Ctrl+Shift+I 打開開發者工具\n3. 點擊 >> 按鈕\n4. 點擊 `Application` 頁面\n5. 點擊位於左方的 `Cookies`\n6. 點擊你當前位於的網站（例如 https://www.hoyolab.com）\n7. 在 `Filter` 欄位中輸入 `v2`\n8, 點擊下方的按鈕\n9. 複製每個 Cookie 的值並將它們黏貼於框中\n"
